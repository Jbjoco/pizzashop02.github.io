<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaHUT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

      <div class="border">

      <div class="hero-text-box">

        <div class="title-container">
          <h1 class="title-text">Pizzarendelés itt nálunk a Pizza<h1 class="main-title-form">HUT-nál!</h1></h1>
        </div>


        <!--<h2>Válasszon akciós termékeink közül!</h2>-->
        <div class="logo-img">
          <img src="img/pizza-icon.jpg" alt="Valamilyen hiba történt!" width="200px"
          height="200px">
        </div>
      </div>

      </div>

      <div class="order-box">

        <div class="border">

        <div class="pizza01">

          <div class="pizza01-inf">
              <h1>Margaréta pizza:</h1>
          </div>

          <div class="pizza01-info">
            <img src="img/info-icon.png" alt="">

            <div class="pizza01-img">
              <img src="img/pizza01.jpg" alt="Valamilyen hiba történt!">
            </div>
          </div>

        </div>

        </div>

        <div class="border">

          <div class="pizza02">
            <div class="pizza02-inf">
              <h1>Mester pizza:</h1>
            </div>

            <div class="pizza01-info">
              <img src="img/info-icon.png" alt="">

                <div class="pizza02-img">
                  <img src="img/pizza02.jpg" alt="Valamilyen hiba történt!">
                </div>
            </div>
          </div>

        </div>

      <div class="border">

        <div class="pizza03">
          <div class="pizza03-inf">
            <h1>Kukoricás sonkás pizza:</h1>
          </div>

          <div class="pizza01-info">
            <img src="img/info-icon.png" alt="">

              <div class="pizza03-img">
                <img src="img/pizza03.jpg" alt="Valamilyen hiba történt!">
              </div>
          </div>
        </div>
      </div>

    </main>

    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
